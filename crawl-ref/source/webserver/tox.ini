[tox]
envlist = py27,py38
isolated_build = true
skipsdist = true

[testenv]
deps =
    py27: -r requirements/dev.py2.txt
    py38: -r requirements/dev.py3.txt
commands = pytest

[flake8]
max-line-length = 90
exclude =
    checkoutput.py
    config.py
    connection.py
    game_data_handler.py
    inotify.py
    process_handler.py
    server.py
    terminal.py
    ws_handler.py

[isort]
include_trailing_comma = True
force_single_line = True

[coverage:run]
branch = True
